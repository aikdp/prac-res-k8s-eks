apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: expense
  labels:
    project: expense
    component: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      project: expense
      component: frontend
      tier: web
  template:
    metadata:
      labels:
        project: expense
        component: frontend
        tier: web
    spec:
      containers:
        - name: frontend
          image: kdprasad028/frontend:v1
---
apiVersion: v1
kind: Service
metadata: 
  name: backend
  namespace: expense
  labels:
    project: expense
    component: frontend
    tier: web
spec:
  selector:
    name: frontend
  ports:
    - name: frontend-port
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer