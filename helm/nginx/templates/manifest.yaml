#create backend YamlFile
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx
  labels:
    project: robo
    state: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      project: robo
      state: qa
  template:
    metadata:
      labels:
        project: robo
        state: qa
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:            #limits should be greater than or equal to requests
              cpu: 100m
              memory: 128Mi
---
#create Service to commu backend Pods
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    project: robo
    state: qa
  ports:
  - name: backend-port
    protocol: TCP
    port: 80
    targetPort: 80
