#create backend YamlFile
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx
  labels:
    project: robo
    state: qa
spec:
  replicas: { .Values.deployment.replica }
  selector:
    matchLabels:
      project: robo
      state: qa
  template:
    metadata:
      labels:
        project: robo
        state: qa
    spec:
      containers:
        - name: nginx
          image: nginx:{ .Values.deployment.image_version }
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:            #limits should be greater than or equal to requests
              cpu: 100m
              memory: 128Mi
