#create frontend YamlFile
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: expense
  labels:
    project: robo
    state: qa
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      project: robo
      state: qa
      tier: frontend
  template:
    metadata:
      labels:
        project: robo
        state: qa
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: kdprasad028/pcfrontend:v1
---
#create Service to commu frontend Pods
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  selector:
    project: robo
    state: qa
    tier: frontend
  ports:
  - name: frontend-port
    protocol: TCP
    port: 8080  #here service
    targetPort: 8080  #container port, nginx port I chnaged to 8080, as we are using baremin OS, not opens 80
---
#create HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5
